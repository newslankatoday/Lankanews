      font-weight: bold;
      padding: 14px 30px;
      border-radius: 10px;
      text-decoration: none;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @media (max-width: 600px) {
      .blinking-text {
        font-size: 24px;
      }
